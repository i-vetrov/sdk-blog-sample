<!DOCTYPE html>
<html>
  <head>
    <title>Airomo Search SDK App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://static.airomo.net/js-sdk/airomo.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        var $handleResponse = function(event) {
            
            var recivedData = JSON.parse(event.data);
            if(recivedData.message === 'search-results') {
                renderResults(recivedData.data)
            }
        };
        if(window.addEventListener) {
            window.addEventListener('message', $handleResponse, false);
        }
        else if(window.attachEvent) {
            window.attachEvent('message', $handleResponse);
        }
        
        window.parent.postMessage('results-ready', '*');
    </script>
  </head>
  <body>
    
    <div class="navbar" id="header">
      <header class="container">
        <div class="close-that-popup" onclick="closePopup()">
            <span>Close</span>
        </div>  
        <div class="row form-group header-row">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 logo-holder">
              <a href="http://www.appcurl.com/" target="_blank">
                  <div class="logo-border"></div>
              </a>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7 input-group-lg" style="padding-top: 10px;">
            <input type="text" id="query-input" class="form-control" onkeypress="keyListener(event)" />
          </div>
          <!--div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 hidden-lg hidden-md" style="padding-top: 10px;">
            <button class="btn btn-default btn-lg button-s" onclick="doSearch(null)" style="width: 52px; height: 45px;">
              <span class="glyphicon glyphicon-search search-text-icon"></span>
              <img class="search-button-loader" style="display:none;" src="images/loader.gif" />
            </button>
          </div-->
          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="padding-top: 10px;">
            <button type="submit" onclick="doSearch(null)" class="btn btn-default btn-lg button-s" style="width: 91px; height: 45px;">
              <span class="search-text-icon">Go</span>
              <img class="search-button-loader" style="display:none;" src="images/loader.gif" />
            </button>
          </div>
        </div>
      </header>
    </div>
    <div id="total-apps" class="container results-holder" style="display:none;">
      <div class="row" style="margin-bottom: 2px;">
        <div class="col-lg-12"><span id="total-res"></span> apps found!</div>
        <div class="powered-by">Powered by airomo</div>
      </div>
    </div>  
    <div class="container" style="margin-top: 2px; background-color: #d8d5d5; color: #4f4f4f;">
      <div class="col-lg-6 col-md-6 hidden-xs hidden-sm" id="left" style="padding-left: 0; border-right: 1px solid #f0f0f0;"></div> 
      <div class="col-lg-6 col-md-6 hidden-xs hidden-sm" id="right" style="padding-right: 0;"></div>
      <div id="single" class="col-lg-12 visible-xs visible-sm hidden-lg hidden-md"></div>
    </div>
    <div class="navbar results-footer">
        <div class="container" id="more-res" style="margin-top: 2px; padding: 10px;">
          <span class="airomo-link"><a href="http://www.airomo.com/">www.airomo.com</a></span>  
          <div class="next-page-holder" onclick="nextPage()">
            <span class="search-text-icon">More results</span>
            <img class="search-button-loader" style="display:none; margin: 0 auto;" src="images/loader.gif" />
          </div>
          <div id="go-up" onclick="scrollTopZ()">Go Up</div>
        </div>
    </div>  
  </body>
</html>
